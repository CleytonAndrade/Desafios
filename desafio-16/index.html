<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <article>
            <div id="imagem">
                <!-- imagem -->
            </div>

            <div id="conteudo">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <div id="formulario">
                    <form action="loginphp" autocomplete="on" method="post">                                                                                                                
                        <div class="campo">
                            <label for="iemail"> <span class="material-symbols-outlined">face </span> </label>
                            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder=" Digite seu login...">
                        </div>                           
                                                                                                                        
                        <div class="campo">
                            <label for="isenha"> <span class="material-symbols-outlined">key </span> </label>
                            <input type="password" name="senha" id="isenha" required autocomplete="new-password" minlength="8" maxlength="30" placeholder=" Digite sua senha...">
                        </div>
                                                    
                        <div id="botoes" >
                            <input type="submit" value="Entrar" id="entrar"> <br>
                            <a href="#" id="esqueci">Esqueci a senha</a>
                        </div>                        
                    </form>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
