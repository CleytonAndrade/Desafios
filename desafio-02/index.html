<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto la em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(min-width:900px )" srcset="images/github-gg.png" type="image/png">
        <source media="(min-width:550px )" srcset="images/github-g.png" type="image/png">
        <source media="(min-width:250px )" srcset="images/github-m.png" type="image/png">
        <img src="images/github-p.png" alt="imagem dinâmica">
    </picture>
</body>
</html>
